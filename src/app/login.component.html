<div id="form">
	<form id="login">
		<label>Username:</label><br/>
		<input type="text" name="user" [(ngModel)]="user"/><br/>
		<label>Password:</label><br/>
		<input type="password" name="pass" [(ngModel)]="pass"/><br/>
		<button (click)="submit()">Check In</button>
		<button (click)="register()">Register</button>
	</form>
</div>
