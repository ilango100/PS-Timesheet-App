<div id="form" class="login">
	<form id="login">
		<div class="form-group" [class.hidden]="!register">
			<label> Email:</label><br/>
			<input type="email" name="email" class="form-control"><br/>
		</div>
		<div class="form-group" [class.hidden]="!register">
			<label> Email:</label><br/>
			<input type="date" name="email" class="form-control"><br/>
		</div>
		<div class="form-group">
		<label>Username:</label><br/>
		<input type="text" name="username" class="form-control" [(ngModel)]="user"/><br/>
		</div>
		<div class="form-group">
		<label>Password:</label><br/>
		<input type="password" name="pass" class="form-control" [(ngModel)]="pass"/><br/>
		</div>
		<button class="btn" [class.btn-primary]="!wrong && !register" [class.btn-danger]="wrong" [class.btn-default]="register" (click)="submit()">Check In</button>
		<button class="btn" [class.btn-primary]="register" [class.btn-default]="!register" (click)="registerClicked()">Register</button>
	</form>
</div>
