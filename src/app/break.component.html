<div class="maincont">
<form>
    <div class="form-group">
        <div class="input-group">
            <label class="input-group-addon">From</label>
            <input type="time" name="from" class="form-control" [(ngModel)]="from" />
            <label class="input-group-addon">To</label>
            <input type="time" name="to" class="form-control" [(ngModel)]="to" />
        </div>
    </div>
    <div class="input-group">
        <label class="input-group-addon">Comment</label>
        <input type="text" name="comment" class="form-control" [(ngModel)]="comment"/>
    </div>
    <br/>
    <button class="btn btn-primary" (click)="add()" >Take Break</button>
    <button class="btn btn-default" (click)="clear()">Clear</button>
</form>
<div *ngIf="appserv.comments.length > 0" id="comments">
    <table class="table table-striped table-hover">
        <tr>
            <td colspan="3"><h3>Comments</h3></td>
        </tr>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Comment</th>
        </tr>
        <tr *ngFor="let comment of appserv.comments">
            <td>{{comment.from.toTimeString().split(" ")[0]}}</td>
            <td>{{comment.to.toTimeString().split(" ")[0]}}</td>
            <td>{{comment.comment}}</td>
        </tr>
    </table>
</div>
</div>
